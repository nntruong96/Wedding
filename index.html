<html class="container">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Google+Sans:400,500,700|Google+Sans+Text:400"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Google+Sans+Text:400&amp;text=%E2%86%90%E2%86%92%E2%86%91%E2%86%93"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <title>My Wedding</title>
  </head>
  <body>
    <div class="main">
      <nav class="nav">
        <div class="nav-content">
          <p class="item">
            <a href="#about" class="page-scroll">Thông tin</a>
          </p>
          <p class="item">
            <a href="#album" class="page-scroll">Ảnh</a>
          </p>
          <!-- <p class="item">
            <a href="#schedule" class="page-scroll">Schedule</a>
          </p> -->
          <p class="item">
            <a href="#location" class="page-scroll">Bản đồ</a>
          </p>
        </div>
      </nav>
      <section id="about" class="about-us">
        <div class="row text-center">
          <h2>
            <p>-Lễ Cưới-</p>
            <br />
          </h2>
          <span class="sub-title">DIỄN RA VÀO NGÀY</span>
          <h4>15 tháng 5 2022</h4>
          <h3 class="name">Nhựt Trường <span>&amp;</span> Diễm My</h3>
        </div>
        <div class="big-photo text-center">
          <img class="flower-frame-top" src="./img/flowers-frame.png" alt="" />
          <div class="main-img">
            <img
              src="https://b-f54-zpg-r.zdn.vn/6887690608898553788/e42eed9c181cd7428e0d.jpg"
              alt="about-us"
            />
          </div>
          <img
            class="flower-frame-bottom"
            src="./img/flowers-frame-low.png"
            alt=""
          />
        </div>
      </section>
      <section class="countdown">
        <div class="container">
          <h2 class="text-center font-play">Thời gian đến lễ cưới còn</h2>
          <div class="divider">
            <img src="./img/devider-flower.png" alt="divider" />
          </div>
          <p class="intro-text text-center"></p>
          <div id="timer" class="text-center">
            <div class="timer-item">
              <span class="days digit">
                <span>4</span>
                <span>8</span>
              </span>
              <div class="smalltext">Ngày</div>
            </div>
            <div class="timer-item">
              <span class="hours digit"><span>1</span><span>7</span></span>
              <div class="smalltext">Giờ</div>
            </div>
            <div class="timer-item">
              <span class="minutes digit"><span>1</span><span>8</span></span>
              <div class="smalltext">Phút</div>
            </div>
            <div class="timer-item">
              <span class="seconds digit"><span>5</span><span>7</span></span>
              <div class="smalltext">Giây</div>
            </div>
          </div>
        </div>
      </section>
      <section id="album">
        <h2 class="text-center font-play">Ảnh Cưới</h2>
        <div class="albums">
          <span style="--i: 1"><img src="./img/a1.jpeg" alt="map" /></span>
          <span style="--i: 2"><img src="./img/a2.jpeg" alt="map" /></span>
          <span style="--i: 3"><img src="./img/a3.jpeg" alt="map" /></span>
          <span style="--i: 4"><img src="./img/a4.jpeg" alt="map" /></span>
          <span style="--i: 5"><img src="./img/a5.jpeg" alt="map" /></span>
          <span style="--i: 6"><img src="./img/a6.jpeg" alt="map" /></span>
          <span style="--i: 7"><img src="./img/a7.jpeg" alt="map" /></span>
          <span style="--i: 8"><img src="./img/a8.jpeg" alt="map" /></span>
          <span style="--i: 9"><img src="./img/a9.jpeg" alt="map" /></span>
          <span style="--i: 10"><img src="./img/a10.jpeg" alt="map" /></span>
          <span style="--i: 11"><img src="./img/a11.jpeg" alt="map" /></span>
          <span style="--i: 12"><img src="./img/a12.jpeg" alt="map" /></span>
          <span style="--i: 13"><img src="./img/a13.jpeg" alt="map" /></span>
          <span style="--i: 14"><img src="./img/a14.jpeg" alt="map" /></span>
          <span style="--i: 15"><img src="./img/a15.jpeg" alt="map" /></span>
          <span style="--i: 16"><img src="./img/a16.jpeg" alt="map" /></span>
        </div>
      </section>
      <section id="location">
        <h2 class="text-center font-play">Bản đồ</h2>
        <div class="map-container">
          <a href="https://www.google.com/maps/place/1+Tr%E1%BA%A7n+H%C6%B0ng+%C4%90%E1%BA%A1o,+Ph%C6%B0%E1%BB%9Dng+5,+Th%C3%A0nh+ph%E1%BB%91+C%C3%A0+Mau,+C%C3%A0+Mau,+Vietnam/@9.1757981,105.1524525,19z/data=!4m5!3m4!1s0x31a1490a788434f3:0x7c361fcceb73a6aa!8m2!3d9.1759776!4d105.1527136?shorturl=1" target="_blank">
            <img src="./img/myHomeMap.png" alt="map" />
            <p>
              <img
                src="https://icon-library.com/images/icon-for-google-map/icon-for-google-map-27.jpg"
                alt="gg-map"
              />
              Google Map
            </p>
          </a>
          <a
            href="https://maps.apple.com/place?q=1%20Tr%E1%BA%A7n%20H%C6%B0ng%20%C4%90%E1%BA%A1o&ll=9.1756%2C105.152981&address=1%20Tr%E1%BA%A7n%20H%C6%B0ng%20%C4%90%E1%BA%A1o%2C%20Ph%C6%B0%E1%BB%9Dng%205%2C%20TP.%20C%C3%A0%20Mau%2C%20C%C3%A0%20Mau%2C%20Vi%E1%BB%87t%20Nam"
            target="_blank"
          >
            <img src="./img/myHomeMap.png" alt="map" />
            <p>
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/AppleMaps_logo.svg/1024px-AppleMaps_logo.svg.png"
                alt="apple-icon"
              />
              Apple Map
            </p>
          </a>
        </div>
      </section>

      <div class="cat">
        <img class="paw paw--left" src="https://i.imgur.com/K49xlRs.png" />
        <img class="paw paw--right" src="https://i.imgur.com/K49xlRs.png" />
        <img class="head" src="https://i.imgur.com/ZV0lspN.png" />
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
