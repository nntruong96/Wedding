<html class="container">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Google+Sans:400,500,700|Google+Sans+Text:400"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Google+Sans+Text:400&amp;text=%E2%86%90%E2%86%92%E2%86%91%E2%86%93"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js" type="text/javascript"></script>
          
    <!-- nanogallery2 -->
    <link  href="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/css/nanogallery2.min.css" rel="stylesheet" type="text/css">
    <script  type="text/javascript" src="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/jquery.nanogallery2.min.js"></script>
    <title>My Wedding</title>
  </head>
  <body>
    <div class="main">
      <nav class="nav">
        <div class="nav-content">
          <p class="item">
            <a href="#about" class="page-scroll">Thông tin</a>
          </p>
          <p class="item">
            <a href="#album" class="page-scroll">Ảnh</a>
          </p>
          <!-- <p class="item">
            <a href="#schedule" class="page-scroll">Schedule</a>
          </p> -->
          <p class="item">
            <a href="#location" class="page-scroll">Bản đồ</a>
          </p>
        </div>
      </nav>
      <section id="about" class="about-us">
        <div class="row text-center">
          <h2>
            <p>-Lễ Cưới-</p>
            <br />
          </h2>
          <span class="sub-title">DIỄN RA VÀO NGÀY</span>
          <h4>15 tháng 5 2022</h4>
          <h3 class="name">Nhựt Trường <span>&amp;</span> Diễm My</h3>
        </div>
        <div class="big-photo text-center">
          <img class="flower-frame-top" src="./img/flowers-frame.png" alt="" />
          <div class="main-img">
            <img
              src="./img/main.png"
              alt="about-us"
            />
          </div>
          <img
            class="flower-frame-bottom"
            src="./img/flowers-frame-low.png"
            alt=""
          />
        </div>
      </section>
      <section class="countdown">
        <div class="container">
          <h2 class="text-center font-play">Thời gian đến lễ cưới còn</h2>
          <div class="divider">
            <img src="./img/devider-flower.png" alt="divider" />
          </div>
          <p class="intro-text text-center"></p>
          <div id="timer" class="text-center">
            <div class="timer-item">
              <span class="days digit">
                <span>4</span>
                <span>8</span>
              </span>
              <div class="smalltext">Ngày</div>
            </div>
            <div class="timer-item">
              <span class="hours digit"><span>0</span><span>0</span></span>
              <div class="smalltext">Giờ</div>
            </div>
            <div class="timer-item">
              <span class="minutes digit"><span>0</span><span>0</span></span>
              <div class="smalltext">Phút</div>
            </div>
            <div class="timer-item">
              <span class="seconds digit"><span>0</span><span>0</span></span>
              <div class="smalltext">Giây</div>
            </div>
          </div>
        </div>
      </section>
      <section id="album">
         <h2 class="text-center font-play">Ảnh Cưới</h2>
          <div id="nanogallery2">gallery_made_with_nanogallery2</div>
        </div> 
      
      </section>
      <section id="location">
        <h2 class="text-center font-play">Bản đồ</h2>
        <div class="map-container">
          <a href="https://bitly.com.vn/wsyfnk" target="_blank">
            <img src="./img/myHomeMap.png" alt="map" />
            <p>
              <img
                src="https://icon-library.com/images/icon-for-google-map/icon-for-google-map-27.jpg"
                alt="gg-map"
              />
              Google Map
            </p>
          </a>
          <a
            href="https://bitly.com.vn/lqjcfd"
            target="_blank"
          >
            <img src="./img/myHomeMap.png" alt="map" />
            <p>
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/AppleMaps_logo.svg/1024px-AppleMaps_logo.svg.png"
                alt="apple-icon"
              />
              Apple Map
            </p>
          </a>
        </div>
      </section>

      <div class="cat">
        <img class="paw paw--left" src="./img/K49xlRs.png" />
        <img class="paw paw--right" src="./img/K49xlRs.png" />
        <img class="head" src="./img/ZV0lspN.png" />
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
